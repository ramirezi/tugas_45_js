<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <p id="href"></p>
    <button onclick="lihat_href()">Lihat Href</button>
    <script type="text/javascript">
      function lihat_href(){
        var x = location.href;
        document.getElementById("href").innerHTML = x;
      }
    </script>
  </body>
</html>
